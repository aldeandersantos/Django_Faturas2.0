{% extends "faturas/base.html" %}
{% load static %}

{% block content %}
    <h2>Lista de Compras</h2>
    <ul>
        {% for compra in compras %}
            <li>{{ compra.produto }} - {{ compra.quantidade }} - {{ compra.total }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'faturas:cadastrar_compra' %}">Cadastrar Nova Compra</a>
{% endblock %}
